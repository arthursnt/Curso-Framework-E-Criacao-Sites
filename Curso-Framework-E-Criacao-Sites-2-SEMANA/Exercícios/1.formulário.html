<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form>
    <h1 class="text-center">Cadastro do Usuário</h1>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="col-form-label">Nome Completo</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escreva seu nome completo.">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="col-form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escreva seu email.">
        <div id="emailHelp" class="form-text">Não vamos compartilhar seu email com ninguém.</div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
                Deve ter de 8 a 20 caracteres.
            </span>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    
    <label for="exampleFormControlInput1" class="col-form-label">País</label>
    <select class="form-select" aria-label="Default select example">
        <option selected>Selecione seu País</option>
        <option value="1">Brasil</option>
        <option value="2">Portugal</option>
        <option value="3">Holanda</option>
    </select>

    <div>
    <label for="exampleFormControlInput1" class="col-form-label">Escolha o seu Campo de Interesse</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
            Tecnlogia
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
            Design
        </label>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Escolha uma Foto de Perfil</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comentário</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <button type="button" class="btn btn-dark">Limpar</button>
    <button type="button" class="btn btn-primary">Enviar</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
